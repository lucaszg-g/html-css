<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Aqui esta algumas das principais tags do HTML</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;; &lt;h2&gt;; &lt;h3&gt;; &lt;h4&gt;; &lt;h5&gt; ou &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src=&quot;&quot; alt=&quot;&quot;&gt;">Imagens</abbr> </li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;/ol&gt;. Entre essas tags, use a tag &lt;li&gt;.">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;/ul&gt;. Entre essas tags, use a tag &lt;li&gt;.">Lista com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt;hr&gt; para fazer uma linha horizontal">Linha horizontal</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt; para quebrar o parabrafo">Quebra de parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt; para marcar alguma parte do texto">Marca texto</abbr></li>
    </ul>
</body>
</html>
