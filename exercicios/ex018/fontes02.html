    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: font-mario;
            src: url(font/RetroMario-Regular.otf) format(opentype);
            font-weight: normal;
            font-style: normal;
        }

        /*Tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg

        *{O format() e opicional}

        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'font-mario';
            font-size: 4em;
            font-weight: normal;
        }
    </style>
</head>
